<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SViewer | OBS Studio Plugin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Comfortaa', cursive;
        }
        header {
            text-align: center;
            padding: 80px 0;
            background: #121212;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 4rem;
            color: #1DB954;
            margin-bottom: 20px;
        }
        header p {
            font-size: 1.2rem;
        }
        .content {
            display: flex;
            justify-content: center;
            background-color: #121212;
            align-items: center;
            padding: 40px 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #181818;
            width: 320px;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card h3 {
            color: #1DB954;
            margin-bottom: 10px;
        }
        .card p {
            color: #ccc;
            font-size: 1rem;
        }
        .cta {
            display: block;
            text-align: center;
            background: #1DB954;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            text-decoration: none;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background: #1ed760;
        }
        footer {
            text-align: center;
            background: #121212;
            padding: 30px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #fff;
            animation: fadeInUp 2s ease-in-out;
        }
        footer p {
            font-size: 1rem;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            display: inline-block;
        }
        .icon img {
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spotify-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>SViewer</h1>
    <p>See Spotify details for your viewers on your stream with OBS Studio</p>
    <div class="cta" onclick="window.location.href='#download'">Download Now</div>
</header>

<header>
    <h1 style="margin-top: -100px;">Thank you for using SViewer!</h1>
</header>

<footer>
    <p>Powered by SViewer | <a href="https://www.spotify.com" target="_blank" style="color:#1DB954;">Spotify</a></p>
    <div>
        <a href="https://www.spotify.com"><div class="icon"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify Logo"></div></a>
    </div>
</footer>

</body>
</html>
